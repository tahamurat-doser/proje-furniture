<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HOME FURNISING</title>
  </head>
  <body>
    <div class="container">
      <div class="iconbar">
        <div class="input-part">
          <img src="./img/logo.png" alt="logo" class="logo" />
          <div class="select-category">
            <select name="" id="">
              <option value="">All Categories</option>
              <option value="Wooden">Wooden</option>
              <option value="Linean">Linean</option>
              <option value="Linean">Linean</option>
              <option value="Badroom">Badroom</option>
              <option value="Kitchen">Kitchen</option>
            </select>
          </div>
          <div class="search-input">
            <input type="search" />
            <img src="./img/magnifier.png" alt="" />
          </div>

          <div class="support">
            <p class="support-number">0 800 456 73 45</p>
            <p class="support-text">Support 24/7</p>
          </div>
        </div>

        <div class="icons">
          <img src="./img/user.png" alt="" />
          <img src="./img/heart.png" alt="" />
          <img src="./img/shoppingCart.png" alt="" />
        </div>
      </div>

      <div class="navbar">
        <div class="button">
            <img src="./img/unordered-list.png" alt="">
            <p> Select by Category</p>


        </div>

        <ul class="nav">
            <li>Wooden</li>
            <li>Linen</li>
            <li>Linen</li>
            <li>Linen</li>
            <li>Linen</li>

        </ul>

        
      </div>

      <header>
        <div class="essential">
            <div class="essentiatext">
                <p>Furniture essentials to a functional home design</p>
            </div>
            <div class="sofa">
                <img src="./img/sofa.png" alt="">
            </div>

        </div>

        <div class="lighting">
            <p class="light">Why is lighting is important in design</p>
            <img src="./img/armchair.png" alt="">


        </div>

      </header>




    </div>
  </body>
</html>
